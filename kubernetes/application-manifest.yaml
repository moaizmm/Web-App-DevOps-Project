apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: moaizmm/webbuild:1.1
        ports:
        - containerPort: 5001
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1

---

apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec: 
  type: ClusterIP
  selector:
    app: flask-app
  ports: 
    - protocol: TCP
      port: 80
      targetPort: 5001

   

   

